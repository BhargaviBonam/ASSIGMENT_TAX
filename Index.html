<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Tax Calculation Form</h1>
                <form id="taxForm">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <select id="age" class="form-control">
                            <option value="<40">&lt;40</option>
                            <option value=">=40&<60">&ge;40 &lt;60</option>
                            <option value=">=60">&ge;60</option>
                        </select>
                        <div class="error-icon" id="ageErrorIcon">&#9888;</div>
                    </div>
                    <div class="form-group">
                        <label for="grossAnnualIncome">Gross Annual Income (in Lakhs):</label>
                        <input type="number" id="grossAnnualIncome" class="form-control">
                        <div class="error-icon" id="incomeErrorIcon">&#9888;</div>
                    </div>
                    <div class="form-group">
                        <label for="extraIncome">Extra Income (in Lakhs):</label>
                        <input type="number" id="extraIncome" class="form-control">
                        <div class="error-icon" id="extraIncomeErrorIcon">&#9888;</div>
                    </div>
                    <div class="form-group">
                        <label for="deductions">Deductions (in Lakhs):</label>
                        <input type="number" id="deductions" class="form-control">
                        <div class="error-icon" id="deductionsErrorIcon">&#9888;</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Tax & Income Details </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body" id="finalValues"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
